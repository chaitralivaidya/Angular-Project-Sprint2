<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Claim Creation</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<div class="container" style="margin-top: 50px">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Policy Number</th>
					<th>Policy Premium</th>
					<th>Account Number</th>
					<th>Insured Name</th>
					<th>Created By</th>

					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let policy of policies">													
					<td>{{policy.policyNumber}}</td>													
					<td>{{policy.policyPremium }}</td>													
					<td>{{policy.accountNumber  }}</td>													
					<td>{{policy.id | titlecase }}</td>	
					<td>{{policy.createdBy | titlecase }}</td>		
						<td><button class="btn btn-danger" (click)="createClaim(policy)"> Create Claim</button>	</td>
						<!-- <td><a class="btn btn-success" target="claim_a"
						routerLink="createclaim">CREATE
								CLAIM</a></td> -->
					</tr>
				
			</tbody>
		</table>
	</div>
	<div class="container">
		<iframe src="" height="550px" width="100%" style="border: none;"
			name="claim_a"></iframe>
		<iframe src="" height="550px" width="100%" style="border: none;"
			name="claim_next"></iframe>
	</div>
</body>
</html>

<router-outlet></router-outlet>
