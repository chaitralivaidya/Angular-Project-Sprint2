<body>
  <div class="container" style="margin-top: 90px">
    <div class="row">
      <div class="col-lg-4 col-lg-5 col-md-5 offset-sm-3 center">
        <div class="card">
          <h3 class="card-header alert alert-success" style="color: maroon">
            CREATE Account
          </h3>
          <div class="card-body">
            <form [formGroup]="createAccount" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="id">UserName</label>
                <input
                  formControlName="id"
                  placeholder="User Name"
                  name="id"
                  class="form-control"
                  id="id"
                />
                <div
                  *ngIf="submitted && createAccount.controls.id.errors"
                  class="error"
                >
                  <div
                    class="text-danger"
                    *ngIf="createAccount.controls.id.errors.required"
                  >
                    Username is required
                  </div>
                </div>
                <span id="userId" style="color: red"></span>
              </div>
              <br />

              <div class="form-group">
                <!-- <input
                  type="number"
                  class="form-control"
                  id="accountNumber"
                  placeholder="accountNumber"
                  name="accountNumber"
                  required="required"
                /> -->
                <label for="password">Password:</label>
                <input
                  formControlName="accountNumber"
                  type="number"
                  placeholder="Account Number"
                  name="accountNumber"
                  class="form-control"
                  id="accountNumber"
                />
                <div
                  *ngIf="
                    submitted && createAccount.controls.accountNumber.errors
                  "
                  class="error"
                >
                  <div
                    class="text-danger"
                    *ngIf="createAccount.controls.accountNumber.errors.required"
                  >
                    Account Number is required
                  </div>
                  <span id="accountNumber" style="color: red"></span>
                </div>
                <br />
              </div>
              <div class="container">
                <div class="center">
                  <input type="submit" value="Submit" class="btn btn-success" />
                </div>
              </div>
            </form>
            <h4 style="color: green"></h4>
            <h4 style="color: red"></h4>
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</body>
