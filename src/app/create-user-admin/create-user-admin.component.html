<body>
	<div class="container" style="margin-top: 90px">
		<div class="row">
			<div class="col-lg-4 col-lg-5 col-md-5 offset-sm-3 center">
				<div class="card">
					<h3 class="card-header alert alert-success" style="color: maroon;">CREATE USER</h3>
						<div class="card-body">
							<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">											
											
								<div class="form-group">											
								  <label for="id">User Name:</label>											
								  <input formControlName="id" placeholder="User Name" name="id" class="form-control" id="id">											
								  <div *ngIf="submitted && loginForm.controls.id.errors" class="error">											
									  <div class="text-danger" *ngIf="loginForm.controls.id.errors.required">FirstName is required</div>											
									</div>											
								</div>											
										<br>								
								<div class="form-group">											
								  <label for="password">Password:</label>											
								  <input formControlName="password" type="password" placeholder="Password" name="password" class="form-control" id="password">											
								  <div *ngIf="submitted && loginForm.controls.password.errors" class="error">											
									  <div class="text-danger" *ngIf="loginForm.controls.password.errors.required">LastName is required</div>											
									</div>											
								</div>			
							<br>


							<div class="form-group">
								Select Role
								<select class="form-control"  id="userRole" formControlName="userRole" required>
									<option class="hidden" disabled>Select Role</option>
									<option value=1>User / Insured</option>
									<option value=2>Agent</option>
									<option value=3>Admin</option>
								</select>
								
							</div>

							<div class="container">
								<div class="center" >
									<input type="submit" value="Submit" class="btn btn-success">
								</div>
							  </div>								
						</form>
						<h4 style="color: green;"></h4>
						<h4 style="color: red;"></h4>
					</div>
					<div></div>
				</div>
			</div>
		</div>
	</div>
</body>
